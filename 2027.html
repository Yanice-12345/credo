<body>
  <h1>üîä √âpellation Vocale</h1>
  <p id="mot">Clique sur "Lire" pour commencer</p>
  <button onclick="lireMotActuel()">Lire</button><br>
  <input type="text" id="reponse" placeholder="√âcris le mot ici">
  <button onclick="verifier()">V√©rifier</button>

  <script>
    const mots = ["science", "math√©matique", "√©pellation", "grammaire", "orthographe"];
    let index = 0;

    function lireMot(mot) {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(mot);
      utter.lang = "fr-FR";
      synth.speak(utter);
    }

    function epelerMot(mot) {
      const synth = window.speechSynthesis;
      const lettres = mot.split('').join(', ');
      const utter = new SpeechSynthesisUtterance(lettres);
      utter.lang = "fr-FR";
      synth.speak(utter);
    }

    function lireMotActuel() {
    
    document.getElementById("mot").textContent = "√âcoute et √©cris le mot";
      lireMot(mots[index]);
    }

    function verifier() {
      const rep = document.getElementById("reponse").value.trim().toLowerCase();
      if (rep === mots[index]) {
        alert("‚úÖ Correct !");
        index = (index + 1) % mots.length;
      } else {
        alert("‚ùå Mauvaise r√©ponse. On √©pelle le mot.");
        epelerMot(mots[index]);
      }
      document.getElementById("reponse").value = "";
    }
  </script>
</body>
