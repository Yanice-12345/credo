<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dict√©e Interactive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #111;
      color: #fff;
    }
    .dict√©e {
      margin: 20px;
      padding: 20px;
      border: 1px solid #999;
      border-radius: 8px;
    }
    button {
      margin: 5px;
    }
    #controls {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>Module de Dict√©e Interactive</h1>
<label><input type="checkbox" id="darkModeToggle"> Mode sombre</label>

<div class="dict√©e" id="dict√©e-container">
  <h2 id="titre-dict√©e">T1</h2>
  <p id="phrase">Phrase en attente...</p>
</div>

<div id="controls">
  <button onclick="lirePhrase()">‚ñ∂Ô∏è Lire</button>
  <button onclick="pause()">‚è∏Ô∏è Pause</button>
  <button onclick="ralentir()">üê¢ Ralentir</button>
  <button onclick="accelerer()">üêá Acc√©l√©rer</button>
  <button onclick="reculer()">‚è™ Retour</button>
  <button onclick="passer()">‚è≠Ô∏è Passer</button>
</div>

<script>
  const phrases = [
    "Le soleil se l√®ve √† l'est.",
    "Les enfants jouent dans le jardin.",
    "La ma√Ætresse corrige les devoirs.",
    "Le chat dort sur le canap√©."
  ];
  let index = 0;
  let synth = window.speechSynthesis;
  let utterance = null;
  let vitesse = 1;

  function lirePhrase() {
    if (utterance) synth.cancel(); // Annule lecture en cours
    utterance = new SpeechSynthesisUtterance(phrases[index]);
    utterance.lang = 'fr-FR';
    utterance.rate = vitesse;
    utterance.voice = synth.getVoices().find(v => v.lang === 'fr-FR' && v.name.toLowerCase().includes("homme")) || synth.getVoices()[0];
    document.getElementById("phrase").textContent = phrases[index];
    document.getElementById("titre-dict√©e").textContent = "T" + (index + 1);
    synth.speak(utterance);
  }

  function pause() {
    if (synth.speaking && !synth.paused) {
      synth.pause();
    } else if (synth.paused) {
      synth.resume();
    }
  }

  function accelerer() {
    vitesse = Math.min(vitesse + 0.2, 2);
    lirePhrase();
  }

  function ralentir() {
    vitesse = Math.max(vitesse - 0.2, 0.4);
    lirePhrase();
  }

  function reculer() {
    index = Math.max(0, index - 1);
    lirePhrase();
  }

  function passer() {
    index = Math.min(phrases.length - 1, index + 1);
    lirePhrase();
  }

  // Mode sombre
  document.getElementById("darkModeToggle").addEventListener("change", function () {
    document.body.classList.toggle("dark", this.checked);
  });

  // Bloque le clavier
  window.addEventListener("keydown", function (e) {
    e.preventDefault();
  }, true);

</script>

</body>
</html>
