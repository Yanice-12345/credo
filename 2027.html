<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictée Vocale Interactive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .dictation-text {
            margin-bottom: 20px;
            font-size: 1.2em;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .controls {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        .controls button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .controls button:hover {
            background-color: #555;
        }
        .controls button:disabled {
            background-color: #777;
            cursor: not-allowed;
        }
        .audio-player {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Dictée Vocale Interactive</h1>
    <div class="dictation-text" id="dictationText">
        <!-- Le texte de la dictée sera inséré ici -->
    </div>
    <audio id="audioPlayer" class="audio-player" controls>
        <source src="dictation.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'élément audio.
    </audio>
    <div class="controls">
        <button id="prevBtn">Retour</button>
        <button id="playPauseBtn">Lecture</button>
        <button id="checkBtn">Vérifier</button>
        <button id="speedDownBtn">−</button>
        <button id="speedUpBtn">+</button>
    </div>
</div>

<script>
    const audioPlayer = document.getElementById('audioPlayer');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const checkBtn = document.getElementById('checkBtn');
    const speedDownBtn = document.getElementById('speedDownBtn');
    const speedUpBtn = document.getElementById('speedUpBtn');
    const prevBtn = document.getElementById('prevBtn');
    const dictationText = document.getElementById('dictationText');

    let currentDictation = 1;
    const dictations = [
        `Dictée 1: Le laboureur et ses enfants\nTravaillez, prenez de la peine : C'est le fonds qui manque le moins.`,
        `Dictée 2: La Cigale et la Fourmi\nLa Cigale, ayant chanté tout l'été, Se trouva fort dépourvue quand la bise fut venue.`,
        `Dictée 3: Le Lièvre et la Tortue\nTout le monde savait que le Lièvre était l'animal le plus rapide, et le Lièvre adorait s'en vanter.`,
        `Dictée 4: Le Corbeau et le Renard\nMaître Corbeau, sur un arbre perché, Tenait en son bec un fromage.`,
        `Dictée 5: La Grenouille qui veut se faire aussi grosse que le bœuf\nUne Grenouille vit un bœuf Qui lui sembla de belle taille.`,
        `Dictée 6: La Fourmi et la Sauterelle\nNous étions au milieu de l'hiver, un jour clair et glacial. Malgré le froid, la Fourmi se chauffait au soleil.`,
        `Dictée 7: Le Lièvre et la Tortue\nRien ne sert de courir ; il faut partir à point. Le Lièvre et la Tortue en sont un témoignage.`,
        `Dictée 8: La Raison du plus fort\nLa raison du plus fort est toujours la meilleure : Nous l'allons montrer tout à l'heure.`,
        `Dictée 9: Le Héron et les Poissons\nUn jour, sur ses longs pieds, allait je ne sais où, Le Héron au long bec emmanché d'un long cou.`,
        `Dictée 10: Le Lion et le Rat\nIl faut, autant qu'on peut, obliger tout le monde : On a souvent besoin d'un plus petit que soi.`
    ];

    function updateDictation() {
        dictationText.textContent = dictations[currentDictation - 1];
        audioPlayer.src = `dictation${currentDictation}.mp3`;
        audioPlayer.load();
    }

    playPauseBtn.addEventListener('click', () => {
        if (audioPlayer.paused) {
            audioPlayer.play();
            playPauseBtn.textContent = 'Pause';
        } else {
            audioPlayer.pause();
            playPauseBtn.textContent = 'Lecture';
        }
    });

    checkBtn.addEventListener('click', () => {
        alert('Vérification de la dictée...');
        // Implémenter la logique de vérification ici
    });

    speedDownBtn.addEventListener('click', () => {
        audioPlayer.playbackRate = Math.max(0.5, audioPlayer.playbackRate - 0.25);
    });

    speedUpBtn.addEventListener('click', () => {
        audioPlayer.playbackRate = Math.min(2, audioPlayer.playbackRate + 0.25);
    });

    prevBtn.addEventListener('click', () => {
        if (currentDictation > 1) {
            currentDictation--;
            updateDictation();
        }
    });

    // Initialisation
    updateDictation();
</script>

</body>
</html>
