
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculs Catégorie C</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --accent-color: #c70000;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #ffffff;
      --accent-color: #ff4d4d;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      color: var(--accent-color);
      margin-bottom: 30px;
    }

    .toggle-btn {
      position: fixed;
      top: 10px;
      right: 20px;
      background: none;
      border: 2px solid var(--text-color);
      color: var(--text-color);
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }

    .toggle-btn:hover {
      background: var(--text-color);
      color: var(--bg-color);
    }

    .calculs {
      max-width: 800px;
      margin: auto;
    }

    .calcul {
      margin-bottom: 20px;
      font-size: 18px;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .result {
      color: var(--accent-color);
      font-weight: bold;
      display: none;
      margin-left: 10px;
    }

    .btn-verifier {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 8px;
      display: inline-block;
    }

    .btn-verifier:hover {
      background-color: #a50000;
    }

    .back-button {
      background-color: var(--accent-color);
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="toggleMode()">Changer le mode</button>
  <a href="Cate.html" class="back-button">Retour</a>

  <h1>Catégorie C</h1>

  <div class="calculs">
    <!-- CALCULS 1 À 40 -->
    <div class="calcul">1. 20 + 10 × 2 − 5 ÷ 5 = ?
      <br><button class="btn-verifier" onclick="afficherReponse(this)">Vérifier</button>
      <span class="result">Réponse : 39</span>
    </div>
    <div class="calcul">2. 100 ÷ 4 + 6 × 2 − 5 = ?
      <br><button class="btn-verifier" onclick="afficherReponse(this)">Vérifier</button>
      <span class="result">Réponse : 32</span>
    </div>
    <div class="calcul">3. 15 × 2 + 8 − 9 ÷ 3 = ?
      <br><button class="btn-verifier" onclick="afficherReponse(this)">Vérifier</button>
      <span class="result">Réponse : 35</span>
    </div>
    <!-- Répéter le même format jusqu'au 40e calcul -->
