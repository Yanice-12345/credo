    function displayWords(filter = "") {
      list.innerHTML = "";
      const filtered = words.filter(word => word.toLowerCase().includes(filter.toLowerCase()));
      filtered.forEach(word => {
        const li = document.createElement("li");
        li.textContent = word;
        list.appendChild(li);
      });
    }

    search.addEventListener("input", () => displayWords(search.value));
    displayWords(); // Initial display
