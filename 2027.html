<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dict√©e Interactive Enfant</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #f2f9ff, #d0e6ff);
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #1e1e1e;
      color: #eee;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #2a6f97;
    }

    .dict√©e {
      background-color: #ffffffbb;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .dict√©e.dark {
      background-color: #2c2c2c;
    }

    #controls, #options {
      text-align: center;
      margin-top: 15px;
    }

    button {
      margin: 6px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background-color: #2a6f97;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b4f6b;
    }

    label {
      display: block;
      text-align: center;
      margin-top: 20px;
    }

    #phrase {
      font-size: 1.3em;
      margin-bottom: 10px;
    }

  </style>
</head>
<body>

<div class="container">
  <h1>Dict√©e Interactive</h1>
  <label><input type="checkbox" id="darkModeToggle"> üåô Activer le mode sombre</label>

  <div class="dict√©e" id="dict√©e-container">
    <h2 id="titre-dict√©e">T1</h2>
    <p id="phrase">Clique sur "V√©rifier" pour √©couter la dict√©e</p>
    <div id="controls">
      <button onclick="verifier()">‚úÖ V√©rifier</button>
      <button onclick="pause()">‚è∏Ô∏è Pause</button>
      <button onclick="ralentir()">üê¢ Ralentir</button>
      <button onclick="accelerer()">üêá Acc√©l√©rer</button>
      <button onclick="reculer()">‚è™ Retour</button>
      <button onclick="passer()">‚è≠Ô∏è Suivant</button>
    </div>
  </div>
</div>

<script>
  const phrases = [
    "Le soleil brille sur les collines.",
    "Un oiseau chante dans le grand arbre vert.",
    "Les enfants jouent dans la cour de l'√©cole.",
    "Le chat saute sur la table de la cuisine."
  ];

  let index = 0;
  let synth = window.speechSynthesis;
  let utterance = null;
  let vitesse = 1;

  function speak(texte) {
    synth.cancel();
    utterance = new SpeechSynthesisUtterance(texte);
    utterance.lang = 'fr-FR';
    utterance.rate = vitesse;

    // Recherche d'une voix d‚Äôhomme puissante
    const voices = synth.getVoices();
    const maleVoice = voices.find(v => v.lang === 'fr-FR' && /homme|male|paul|thomas/i.test(v.name));
    utterance.voice = maleVoice || voices.find(v => v.lang === 'fr-FR') || voices[0];

    synth.speak(utterance);
  }

  function verifier() {
    const phrase = phrases[index];
    document.getElementById("phrase").textContent = phrase;
    document.getElementById("titre-dict√©e").textContent = "T" + (index + 1);
    speak(phrase);
  }

  function pause() {
    if (synth.speaking && !synth.paused) {
      synth.pause();
    } else if (synth.paused) {
      synth.resume();
    }
  }

  function accelerer() {
    vitesse = Math.min(vitesse + 0.2, 2);
    verifier();
  }

  function ralentir() {
    vitesse = Math.max(vitesse - 0.2, 0.4);
    verifier();
  }

  function reculer() {
    index = Math.max(0, index - 1);
    verifier();
  }

  function passer() {
    index = Math.min(phrases.length - 1, index + 1);
    verifier();
  }

  // Mode sombre
  document.getElementById("darkModeToggle").addEventListener("change", function () {
    document.body.classList.toggle("dark", this.checked);
    document.getElementById("dict√©e-container").classList.toggle("dark", this.checked);
  });

  // Bloquer clavier
  window.addEventListener("keydown", function (e) {
    e.preventDefault();
  }, true);

  // Pr√©charger les voix
  if (speechSynthesis.onvoiceschanged !== undefined) {
    speechSynthesis.onvoiceschanged = () => {};
  }

</script>

</body>
</html>
