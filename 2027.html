<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculs Catégorie C</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --accent-color: #c70000;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #ffffff;
      --accent-color: #ff4d4d;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      color: var(--accent-color);
      margin-bottom: 30px;
    }

    .toggle-btn {
      position: fixed;
      top: 10px;
      right: 20px;
      background: none;
      border: 2px solid var(--text-color);
      color: var(--text-color);
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }

    .toggle-btn:hover {
      background: var(--text-color);
      color: var(--bg-color);
    }

    .calculs {
      max-width: 800px;
      margin: auto;
    }

    .calcul {
      margin-bottom: 20px;
      font-size: 18px;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .result {
      font-weight: bold;
      display: none;
      margin-left: 10px;
    }

    .btn-verifier {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 8px;
      display: inline-block;
    }

    .btn-verifier:hover {
      background-color: #a50000;
    }

    .back-button {
      background-color: var(--accent-color);
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="toggleMode()">Changer le mode</button>
  <a href="Cate.html" class="back-button">Retour</a>

  <h1>Catégorie C</h1>

  <div class="calculs">
    <script>
      const calculs = [
        ["20 + 10 × 2 − 5 ÷ 5", 39],
        ["100 ÷ 4 + 6 × 2 − 5", 32],
        ["15 × 2 + 8 − 9 ÷ 3", 35],
        ["80 − 20 + 12 ÷ 3 × 2", 68],
        ["25 + 15 × 2 − 40 ÷ 4", 45],
        ["50 ÷ 2 + 8 × 3 − 4", 45],
        ["60 − 30 + 6 ÷ 3 × 2", 34],
        ["18 + 6 × 3 − 12 ÷ 4", 33],
        ["40 ÷ 5 + 3 × 2 − 6", 8],
        ["36 − 12 ÷ 4 + 7 × 2", 47],
        ["100 − 40 ÷ 10 + 6 × 3", 114],
        ["24 + 16 ÷ 4 × 3 − 6", 30],
        ["50 + 10 − 5 × 2 ÷ 5", 58],
        ["72 ÷ 9 − 3 + 10 × 2", 25],
        ["60 + 15 − 5 ÷ 5 × 2", 73],
        ["48 − 12 ÷ 4 + 6 × 2", 57],
        ["30 + 6 ÷ 3 × 4 − 5", 33],
        ["100 − 50 ÷ 10 + 8 × 2", 111],
        ["10 × 5 + 20 − 30 ÷ 3", 60],
        ["84 ÷ 6 + 9 × 2 − 7", 25],
        ["50 + 10 × 2 − 8 ÷ 4", 68],
        ["90 − 45 ÷ 5 + 6 × 2", 93],
        ["36 ÷ 6 + 14 − 3 × 2", 14],
        ["100 ÷ 2 − 20 + 5 × 3", 45],
        ["60 + 18 ÷ 3 − 4 × 2", 58],
        ["44 − 12 ÷ 4 + 7 × 3", 62],
        ["81 ÷ 9 + 5 × 2 − 6", 13],
        ["30 + 20 × 2 − 16 ÷ 4", 66],
        ["96 ÷ 8 − 6 + 10 × 2", 26],
        ["55 − 25 ÷ 5 + 12 × 2", 74],
        ["70 ÷ 10 + 4 × 5 − 3", 24],
        ["20 + 60 ÷ 6 − 5 × 2", 20],
        ["64 − 32 ÷ 4 + 6 × 2", 68],
        ["18 + 36 ÷ 6 − 4 × 2", 16],
        ["48 ÷ 6 − 3 + 5 × 4", 25],
        ["27 + 9 × 2 − 8 ÷ 4", 43],
        ["100 − 50 ÷ 5 + 6 × 2", 102],
        ["42 ÷ 6 + 10 − 3 × 2", 11],
        ["60 + 15 × 2 − 18 ÷ 3", 84],
        ["72 − 48 ÷ 6 + 5 × 3", 79],
      ];

      calculs.forEach((item, index) => {
        document.write(`
          <div class="calcul">${index + 1}. ${item[0]} = ?
            <br><button class="btn-verifier" onclick="afficherReponse(this)">Vérifier</button>
            <span class="result">Réponse : ${item[1]}</span>
          </div>
        `);
      });
    </script>
  </div>

  <script>
    function afficherReponse(btn) {
      const resultSpan = btn.nextElementSibling;
      resultSpan.style.display = "inline";
      resultSpan.style.color = "red";
      btn.style.display = "none";
    }

    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
