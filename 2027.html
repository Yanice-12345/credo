    speechSynthesis.cancel();
    let letters = [...word.replace(/[-\s]/g, "")]; // enl√®ve espaces et tirets

    function spellNext() {
      if (i < letters.length) {

        utterance.lang = "fr-FR";
        utterance.rate = 0.6;
        utterance.onend = () => {
          i++;
          setTimeout(spellNext, 350);
        };
        speechSynthesis.speak(utterance);

        answerInput.value = "";
