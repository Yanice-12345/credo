<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculs Catégorie B</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --accent-color: #c70000;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #ffffff;
      --accent-color: #ff4d4d;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      color: var(--accent-color);
      margin-bottom: 30px;
    }

    .toggle-btn {
      position: fixed;
      top: 10px;
      right: 20px;
      background: none;
      border: 2px solid var(--text-color);
      color: var(--text-color);
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s, border 0.3s;
    }

    .toggle-btn:hover {
      background: var(--text-color);
      color: var(--bg-color);
    }

    .back-button {
      background-color: var(--accent-color);
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
    }

    .calculs {
      max-width: 800px;
      margin: auto;
      line-height: 2;
    }

    .calcul {
      margin-bottom: 15px;
      font-size: 18px;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .result {
      color: var(--accent-color);
      font-weight: bold;
      display: none;
    }

    .btn-verifier {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 5px 10px;
      margin-top: 5px;
      cursor: pointer;
      border-radius: 5px;
    }

    .btn-verifier:hover {
      background-color: #a50000;
    }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="toggleMode()">Changer le mode</button>

  <a href="Choix.html" class="back-button">Retour</a>

  <h1>Catégorie B – Calculs</h1>

  <div class="calculs">
    <!-- Exemple pour chaque question -->
    <div class="calcul">
      1. 25 - 8 + 6 × 3 = ?
      <br>
      <button class="btn-verifier" onclick="afficherReponse(this)">Vérifier</button>
      <span class="result">Réponse : 35</span>
    </div>

    <div class="calcul">2. 45 - 12 + 4 × 5 = ?<br>
      <button class="btn-verifier" onclick="afficherReponse(this)">Vérifier</button>
      <span class="result">Réponse : 53</span>
    </div>

    <div class="calcul">3. 60 - 20 + 2 × 7 = ?<br>
      <button class="btn-verifier" onclick="afficherReponse(this)">Vérifier</button>
      <span class="result">Réponse : 54</span>
    </div>

    <!-- ... Répète jusqu’à la 20e question ... -->

    <div class="calcul">20. 85 - 35 + 2 × 8 = ?<br>
      <button class="btn-verifier" onclick="afficherReponse(this)">Vérifier</button>
      <span class="result">Réponse : 66</span>
    </div>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }

    function afficherReponse(button) {
      const result = button.nextElementSibling;
      result.style.display = 'inline';
      button.style.display = 'none';
    }
  </script>

</body>
</html>
