<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Exercices Mathématiques</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --accent-color: #e63946;
            --card-bg: #f1f1f1;
        }

        body.dark-mode {
            --bg-color: #121212;
            --text-color: #ffffff;
            --card-bg: #1e1e1e;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: var(--accent-color);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .toggle-btn {
            position: fixed;
            top: 15px;
            right: 20px;
            background: none;
            border: 2px solid var(--text-color);
            color: var(--text-color);
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s, border 0.3s;
        }

        .toggle-btn:hover {
            background: var(--text-color);
            color: var(--bg-color);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        h1, h2 {
            text-align: center;
            color: var(--accent-color);
        }

        .back-btn {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            padding: 10px 20px;
            margin-bottom: 20px;
            border-radius: 30px;
            text-decoration: none;
        }

        section {
            margin-bottom: 40px;
        }

        .exercise-set {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .exercise-set summary {
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .exercise-set p {
            margin: 8px 0;
        }

        .category-link {
            display: block;
            margin: 15px auto;
            width: fit-content;
            text-align: center;
            background-color: var(--accent-color);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Catégories de Mathématiques</h1>
    </header>

    <button class="toggle-btn" onclick="toggleMode()">Mode clair/sombre</button>

    <div class="container">
        <a href="Choix.html" class="back-btn">← Retour</a>
        <a href="categorieB.html" class="category-link">Accéder à la Catégorie B</a>

        <section>
            <h2>Catégorie A</h2>

            <!-- Exemple de section collapsible pour les 20 premiers exercices -->
            <details class="exercise-set" open>
                <summary>Exercices 1 à 20</summary>
                <p>1. 15 + 25 - 10 = <strong>30</strong></p>
                <p>2. 50 ÷ 5 + 12 = <strong>22</strong></p>
                <p>3. 30 - 8 + 14 = <strong>36</strong></p>
                <!-- ... suite jusqu'à 20 ... -->
                <p>20. 65 - 30 ÷ 5 = <strong>59</strong></p>
            </details>

            <!-- Tu peux dupliquer ce bloc <details> pour chaque set de 20 questions -->
            <details class="exercise-set">
                <summary>Exercices 21 à 40</summary>
                <!-- Mettre les questions et réponses ici -->
            </details>

            <details class="exercise-set">
                <summary>Exercices 41 à 60</summary>
                <!-- Mettre les questions et réponses ici -->
            </details>

            <!-- Et ainsi de suite jusqu'à 200 -->
        </section>
    </div>

    <script>
        function toggleMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
