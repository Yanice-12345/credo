<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catégories d’exercices</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 50px;
      font-size: 2.5em;
      color: #2c3e50;
    }

    .categories-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 60px;
    }

    .category-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 200px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: #2c3e50;
      font-size: 1.5em;
      font-weight: bold;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .category-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 600px) {
      .categories-container {
        flex-direction: column;
        gap: 20px;
      }

      .category-card {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <h1>Catégories d’exercices</h1>

  <div class="categories-container">
    <a href="categories.html" class="category-card">Catégorie A</a>
    <a href="categorieB.html" class="category-card">Catégorie B</a>
    <a href="categoriec.html" class="category-card">Catégorie C</a>
    <a href="categoried.html" class="category-card">Catégorie D</a>
  </div>
</body>
</html>
