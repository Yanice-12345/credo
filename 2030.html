

<!DOCTYPE html>

<html lang="fr">

<head>

  <meta charset="UTF-8">

  <title>Chargement...</title>

  <style>

    body, html {

      margin: 0;

      padding: 0;

      height: 100%;

      background: #000;

      color: white;

      font-family: 'Poppins', sans-serif;

    }



    #loader {

      position: fixed;

      top: 0; left: 0;

      width: 100%; height: 100%;

      background-color: #000;

      display: flex;

      align-items: center;

      justify-content: center;

      flex-direction: column;

      z-index: 9999;

    }



    .spinner {

      border: 6px solid #f3f3f3;

      border-top: 6px solid #3498db;

      border-radius: 50%;

      width: 60px;

      height: 60px;

      animation: spin 1s linear infinite;

      margin-bottom: 20px;

    }



    @keyframes spin {

      0% { transform: rotate(0deg); }

      100% { transform: rotate(360deg); }

    }



    #content {

      display: none;

      padding: 30px;

      text-align: center;

    }

  </style>

</head>

<body>



  <div id="loader">

    <div class="spinner"></div>

    <p>Chargement en cours...</p>

  </div>



  <div id="content">

    <h1>Clan Nodasa</h1>



<p></p>

  </div>



  <script>

    window.addEventListener("load", function() {

      setTimeout(() => {

        document.getElementById("loader").style.display = "none";

        document.getElementById("content").style.display = "block";

      }, 2000); // d√©lai de 2 secondes

    });

  </script>



</body>

</html>

<!DOCTYPE html>

<html lang="fr">

<head>

  <meta charset="UTF-8">

  <title>Animation Commentaire</title>

  <style>

    body {

      background-color: #000;

      color: gold;

      font-family: 'Segoe UI', sans-serif;

      display: flex;

      justify-content: center;

      align-items: center;

      height: 100vh;

      margin: 0;

    }



    #commentaire {

      font-size: 48px;

      font-weight: bold;

      letter-spacing: 2px;

    }



    .char {

      opacity: 0;

      animation: fadeIn 0.4s forwards;

    }



    @keyframes fadeIn {

      to {

        opacity: 1;

      }

    }

  </style>

</head>

<body>



  <div id="commentaire"></div>



  <script>

    const mot = "COMMENTAIRE";

    const cible = document.getElementById("commentaire");



    [...mot].forEach((lettre, i) => {

      const span = document.createElement("span");

      span.textContent = lettre;

      span.className = "char";

      span.style.animationDelay = `${i * 0.2}s`;

      cible.appendChild(span);

    });

  </script>



</body>

</html>
