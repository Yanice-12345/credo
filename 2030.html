<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Animation Apparition / Disparition</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #222;
    margin: 0;
  }

  #animatedImage {
    width: 400px;
    opacity: 0;
    transform: scale(0.8) translateY(40px);
    transition: opacity 1.2s ease, transform 1.2s ease;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.7);
    cursor: pointer;
  }

  #animatedImage.visible {
    opacity: 1;
    transform: scale(1) translateY(0);
  }
</style>
</head>
<body>

<img id="animatedImage" src="IMG6972.png" alt="Image animée" />

<script>
  const img = document.getElementById('animatedImage');

  // Fonction pour toggle apparition / disparition
  function toggleVisibility() {
    img.classList.toggle('visible');
  }

  // Démarrer l'animation après 500ms (apparition)
  setTimeout(() => {
    toggleVisibility();
  }, 500);

  // Alterner apparition/disparition toutes les 4 secondes
  setInterval(() => {
    toggleVisibility();
  }, 4000);

  // Optionnel: toggle au clic pour tester manuellement
  img.addEventListener('click', toggleVisibility);
</script>

</body>
</html>
