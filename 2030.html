

<!DOCTYPE html>

<html lang="fr">

<head>

  <meta charset="UTF-8">

  <title>Chargement...</title>

  <style>

    body, html {

      margin: 0;

      padding: 0;

      height: 100%;

      background: #000;

      color: white;

      font-family: 'Poppins', sans-serif;

    }



    #loader {

      position: fixed;

      top: 0; left: 0;

      width: 100%; height: 100%;

      background-color: #000;

      display: flex;

      align-items: center;

      justify-content: center;

      flex-direction: column;

      z-index: 9999;

    }



    .spinner {

      border: 6px solid #f3f3f3;

      border-top: 6px solid #3498db;

      border-radius: 50%;

      width: 60px;

      height: 60px;

      animation: spin 1s linear infinite;

      margin-bottom: 20px;

    }



    @keyframes spin {

      0% { transform: rotate(0deg); }

      100% { transform: rotate(360deg); }

    }



    #content {

      display: none;

      padding: 30px;

      text-align: center;

    }

  </style>

</head>

<body>



  <div id="loader">

    <div class="spinner"></div>

    <p>Chargement en cours...</p>

  </div>



  <div id="content">

    <h1>Clan Nodasa</h1>



<p></p>

  </div>



  <script>

    window.addEventListener("load", function() {

      setTimeout(() => {

        document.getElementById("loader").style.display = "none";

        document.getElementById("content").style.display = "block";

      }, 2000); // délai de 2 secondes

    });

  </script>



</body>

</html>



   

<!DOCTYPE html>

<html lang="fr">

<head>

  <meta charset="UTF-8">

  <title>Maison à 5 portes</title>

  <style>

    body {

      background: #eef2f3;

      font-family: 'Segoe UI', sans-serif;

      display: flex;

      justify-content: center;

      align-items: center;

      height: 100vh;

    }



    .maison {

      width: 500px;

      height: 300px;

      background: #b5651d;

      border: 5px solid #333;

      position: relative;

      display: flex;

      justify-content: space-between;

      padding: 20px;

      box-shadow: 0 0 15px rgba(0,0,0,0.3);

    }



    .porte {

      width: 70px;

      height: 130px;

      background: #333;

      border: 3px solid #fff;

      border-radius: 5px;

      text-align: center;

      color: white;

      font-weight: bold;

      font-size: 12px;

      display: flex;

      flex-direction: column;

      justify-content: flex-end;

      padding-bottom: 5px;

    }



    .toit {

      width: 0;

      height: 0;

      border-left: 260px solid transparent;

      border-right: 260px solid transparent;

      border-bottom: 120px solid #a52a2a;

      position: absolute;

      top: -120px;

      left: -10px;

    }

  </style>



</head>

<body>



  <div class="maison">

    <div class="toit"></div>

    <div class="porte">Porte 1<br>Accueil</div>

    <div class="porte">Porte 2<br>Programme</div>

    <div class="porte">Porte 3<br>Jeux</div>

    <div class="porte">Porte 4<br>Classement</div>

    <div class="porte">Porte 5<br>Contact</div>

  </div>



</body>

</html>
