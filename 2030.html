<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catégories d’exercices</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fff5f5, #ffeaea); /* fond très clair rouge/rose */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background-color: #c0392b; /* Rouge profond */
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      color: #ffffff;
      font-size: 2.5em;
      margin: 0;
      letter-spacing: 1px;
    }

    .categories-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin: 60px 20px;
      max-width: 1000px;
    }

    .category-card {
      background-color: #ffffff;
      border: 2px solid #c0392b; /* bord rouge */
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(192, 57, 43, 0.15); /* ombre rouge clair */
      width: 200px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: #c0392b; /* texte rouge */
      font-size: 1.4em;
      font-weight: bold;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease, color 0.3s ease;
      text-align: center;
    }

    .category-card:hover {
      transform: translateY(-8px);
      background: #fddede; /* fond rouge clair au survol */
      box-shadow: 0 12px 24px rgba(192, 57, 43, 0.25);
      color: #a83226; /* rouge plus foncé */
    }

    @media (max-width: 600px) {
      .categories-container {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .category-card {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Catégories d’exercices</h1>
  </header>

  <div class="categories-container">
    <a href="categories.html" class="category-card">Catégorie A</a>
    <a href="categorieB.html" class="category-card">Catégorie B</a>
    <a href="categoriec.html" class="category-card">Catégorie C</a>
    <a href="categoried.html" class="category-card">Catégorie D</a>
  </div>
</body>
</html>
