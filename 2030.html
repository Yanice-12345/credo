<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choix √âpellation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --btn-bg: #e63946;
      --btn-hover: #457b9d;
      --nav-hover: #a8dadc;
      --footer-bg: #f1f1f1;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --btn-bg: #1d3557;
      --btn-hover: #e63946;
      --nav-hover: #2a9d8f;
      --footer-bg: #1a1a1a;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .toggle-btn {
      position: fixed;
      top: 10px;
      right: 20px;
      padding: 10px 15px;
      border-radius: 30px;
      border: none;
      background-color: var(--btn-bg);
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .toggle-btn:hover {
      background-color: var(--btn-hover);
    }

    .back-btn {
      position: fixed;
      top: 10px;
      left: 20px;
      padding: 10px 15px;
      border-radius: 30px;
      border: none;
      background-color: var(--btn-bg);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: var(--btn-hover);
    }

    h1 {
      text-align: center;
      margin-top: 100px;
      font-size: 36px;
      color: var(--btn-bg);
    }

    .navbar {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 50px;
      flex-wrap: wrap;
    }

    .navbar a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: bold;
      font-size: 18px;
      padding: 12px 25px;
      border-radius: 25px;
      transition: background-color 0.3s ease, color 0.3s ease;
      border: 2px solid var(--btn-bg);
    }

    .navbar a:hover {
      background-color: var(--nav-hover);
      color: #000;
    }

    footer {
      margin-top: 80px;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      background-color: var(--footer-bg);
      color: var(--text-color);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }

      .navbar {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .navbar a {
        width: 80%;
        text-align: center;
      }

      .toggle-btn, .back-btn {
        font-size: 14px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Boutons de navigation -->
  <a href="https://formationnodasa.github.io/credo/accueil.html">
    <button class="back-btn">‚¨Ö Retour</button>
  </a>
  <button class="toggle-btn" onclick="toggleMode()" id="modeToggle">üåô Mode sombre</button>

  <!-- Titre principal -->
  <h1>√âpellation</h1>

  <!-- Navigation interne -->
  <div class="navbar">
    <a href="DICO.html">Dictionnaire</a>
    <a href="initiation.html">Initiation</a>
    <a href="bible.html">Bible</a>
  </div>

  <!-- Pied de page -->
  <footer>
    &copy; 2025 Tous droits r√©serv√©s ‚Äî Clan Nodasa
  </footer>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
      const btn = document.getElementById("modeToggle");
      btn.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è Mode clair" : "üåô Mode sombre";
    }
  </script>
</body>
</html>
