<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calcul à deviner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .calcul {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      font-size: 20px;
      line-height: 1.8;
    }

    .operator {
      color: red;
      font-weight: bold;
      padding: 0 6px;
    }

    .result {
      font-weight: bold;
      color: black;
      padding-left: 8px;
    }

    .btn-verifier {
      margin-top: 15px;
      padding: 8px 16px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-verifier:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="calcul">
  36<span class="operator" data-op="−"> ? </span>12
  <span class="operator" data-op="÷"> ? </span>4
  <span class="operator" data-op="+"> ? </span>7
  <span class="operator" data-op="×"> ? </span>2 = 
  <span class="result">47</span>
  <br>
  <button class="btn-verifier" onclick="afficherReponse(this)">Vérifier</button>
</div>

<script>
  function afficherReponse(button) {
    const parent = button.parentElement;
    const operators = parent.querySelectorAll('.operator');
    operators.forEach(op => {
      op.textContent = ' ' + op.dataset.op + ' ';
    });
    button.disabled = true;
  }
</script>

</body>
</html>
