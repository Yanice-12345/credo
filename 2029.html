
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calcul à deviner</title>
  <style>
    .calcul {
      font-family: Arial, sans-serif;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .operator {
      color: red;
      font-weight: bold;
      padding: 0 5px;
    }

    .result {
      font-weight: bold;
      color: black;
      padding-left: 5px;
    }

    .btn-verifier {
      margin-top: 10px;
      padding: 6px 14px;
      font-size: 15px;
      font-weight: bold;
      color: white;
      background-color: #d9534f; /* rouge */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-verifier:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>

<div class="calcul">
  36<span class="operator" data-op="−"> ? </span>12
  <span class="operator" data-op="÷"> ? </span>4
  <span class="operator" data-op="+"> ? </span>7
  <span class="operator" data-op="×"> ? </span>2 = 
  <span class="result">47</span>
  <br>
  <button class="btn-verifier" onclick="afficherReponse(this)">Vérifier</button>
</div>

<script>
  function afficherReponse(button) {
    const parent = button.parentElement;
    const operators = parent.querySelectorAll('.operator');
    operators.forEach(op => {
      op.textContent = ' ' + op.dataset.op + ' ';
    });
    button.style.display = 'none';
  }
</script>

</body>
</html>
