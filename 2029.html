<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calcul à compléter</title>
  <style>
    .calcul {
      font-family: Arial, sans-serif;
      margin-bottom: 20px;
      font-size: 18px;
    }

    .hidden-operator {
      width: 20px;
      display: inline-block;
      text-align: center;
      border-bottom: 1px solid #000;
    }

    .result {
      display: none;
      margin-left: 10px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

<div class="calcul">
  10<span class="operator hidden-operator" data-op="−"></span>36
  <span class="operator hidden-operator" data-op="÷"></span>12
  <span class="operator hidden-operator" data-op="+"></span>4
  <span class="operator hidden-operator" data-op="×"></span>7 = ?
  <button class="btn-verifier" onclick="afficherReponse(this)">Vérifier</button>
  <span class="result">Réponse : 47</span>
</div>

<script>
  function afficherReponse(button) {
    const parent = button.parentElement;
    const operators = parent.querySelectorAll('.operator');
    operators.forEach(op => {
      op.textContent = op.dataset.op;
    });
    parent.querySelector('.result').style.display = 'inline';
    button.disabled = true;
  }
</script>

</body>
</html>
