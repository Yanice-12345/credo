<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Espace des Champions</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background-color: black;
      color: white;
    }

    #scene, #overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #overlay {
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      pointer-events: none;
      font-size: 2em;
    }

    .scanner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: rgba(0,255,255,0.6);
      animation: scan 2s linear forwards;
    }

    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }

    .vibration {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px); }
      20% { transform: translate(-1px, -2px); }
      40% { transform: translate(-3px, 1px); }
      60% { transform: translate(3px, 2px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(1px, 1px); }
    }

    #mainRoom {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(#111, #000);
      z-index: 3;
      text-align: center;
      padding-top: 10%;
    }

    .typewriter-text {
      display: inline-block;
      overflow: hidden;
      border-right: .15em solid orange;
      white-space: nowrap;
      animation: typing 3s steps(30, end), blink .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: gold;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <canvas id="scene"></canvas>
  <div id="overlay">Bienvenue dans l‚Äôespace des Champions</div>

  <div class="scanner"></div>

  <div id="mainRoom">
    <h1><span class="typewriter-text">Programme des Champions</span></h1>
    <div id="options">
      <div>üõ´ Commencer</div>
      <div>üóìÔ∏è Calendrier</div>
      <div>üí™ Exercices</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

  <script>
    // üåå 1. Setup fond anim√© (galaxie)
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('scene') });
    renderer.setSize(window.innerWidth, window.innerHeight);

    let starsGeometry = new THREE.BufferGeometry();
    let starCount = 2000;
    let positions = [];

    for (let i = 0; i < starCount; i++) {
      positions.push((Math.random() - 0.5) * 1000);
      positions.push((Math.random() - 0.5) * 1000);
      positions.push((Math.random() - 0.5) * 1000);
    }

    starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
    let starsMaterial = new THREE.PointsMaterial({ color: 0x8888ff });
    let stars = new THREE.Points(starsGeometry, starsMaterial);
    scene.add(stars);

    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);
      stars.rotation.y += 0.0005;
      renderer.render(scene, camera);
    }
    animate();

    // üîä 2. Voix d'accueil
    const sound = new Howl({
      src: ['https://cdn.pixabay.com/download/audio/2022/03/15/audio_d1e5640a74.mp3'], // Exemple, √† remplacer par ta propre voix
      volume: 0.5
    });
    sound.play();

    // ‚ú® 3. Scanner lumineux + vibration
    setTimeout(() => {
      document.body.classList.add("vibration");
    }, 2000);

    // üõó 4. Ascenseur virtuel et transition
    setTimeout(() => {
      gsap.to("#overlay", { opacity: 0, duration: 1 });
      gsap.to("#scene", { y: -window.innerHeight, duration: 2, ease: "power3.inOut", onComplete: showMainRoom });
    }, 3000);

    // üéâ 5. Salle principale avec confettis
    function showMainRoom() {
      document.getElementById("mainRoom").style.display = "block";
      launchConfetti();
    }

    // üéä Confettis
    function launchConfetti() {
      for (let i = 0; i < 30; i++) {
        let confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
      }

      // Petit son de victoire
      const cheer = new Howl({
        src: ['https://cdn.pixabay.com/download/audio/2021/09/06/audio_6db83ac1f1.mp3'],
        volume: 0.3
      });
      cheer.play();
    }
  </script>
</body>
</html>
