<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catégories d’exercices</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fff5f5, #ffeaea);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #4a4a4a;
    }

    header {
      width: 100%;
      background-color: #b7322a;
      padding: 24px 0;
      text-align: center;
      box-shadow: 0 4px 15px rgba(183, 50, 42, 0.3);
      user-select: none;
    }

    header h1 {
      color: #fff;
      font-size: 2.4rem;
      margin: 0;
      letter-spacing: 1.2px;
      font-weight: 700;
    }

    .categories-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      margin: 60px 20px 80px;
      max-width: 720px;
    }

    .category-card {
      background-color: #fff;
      border-radius: 12px;
      border: 2px solid #b7322a;
      box-shadow: 0 4px 12px rgba(183, 50, 42, 0.12);
      width: 160px;
      height: 110px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: #b7322a;
      font-size: 1.2rem;
      font-weight: 700;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: 
        transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1),
        box-shadow 0.3s cubic-bezier(0.25, 0.8, 0.25, 1),
        color 0.3s ease,
        background-color 0.3s ease;
      cursor: pointer;
      padding: 10px;
      box-sizing: border-box;
    }

    .category-card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(183, 50, 42, 0.1) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .category-card:hover::before {
      opacity: 1;
    }

    .category-card:hover {
      transform: translateY(-6px) scale(1.04);
      background-color: #fbeaea;
      box-shadow: 0 12px 26px rgba(183, 50, 42, 0.22);
      color: #8a261f;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .categories-container {
        flex-direction: column;
        gap: 20px;
      }

      .category-card {
        width: 90%;
        height: 100px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Catégories d’exercices</h1>
  </header>

  <div class="categories-container">
    <a href="categories.html" class="category-card">Catégorie A</a>
    <a href="categorieB.html" class="category-card">Catégorie B</a>
    <a href="categoriec.html" class="category-card">Catégorie C</a>
    <a href="categoried.html" class="category-card">Catégorie D</a>
  </div>
</body>
</html>
