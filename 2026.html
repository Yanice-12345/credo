<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ascenseur</title>
  <style>
    body {
      margin: 0;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .ascenseur {
      position: relative;
      width: 300px;
      height: 500px;
      background: #444;
      border: 4px solid #888;
      overflow: hidden;
    }

    .porte {
      position: absolute;
      width: 50%;
      height: 100%;
      background: linear-gradient(to right, #666, #999);
      top: 0;
      transition: transform 2s ease-in-out;
      z-index: 2;
    }

    .gauche {
      left: 0;
      border-right: 2px solid #aaa;
    }

    .droite {
      right: 0;
      border-left: 2px solid #aaa;
    }

    .ascenseur.ouvert .gauche {
      transform: translateX(-100%);
    }

    .ascenseur.ouvert .droite {
      transform: translateX(100%);
    }

    .texte {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2em;
      opacity: 0;
      z-index: 1;
      transition: opacity 2s ease-in-out 1.5s;
    }

    .ascenseur.ouvert .texte {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="ascenseur" id="ascenseur">
  <div class="porte gauche"></div>
  <div class="porte droite"></div>
  <div class="texte">Bienvenue</div>
</div>

<script>
  // Ouvre les portes après un court délai
  setTimeout(() => {
    document.getElementById('ascenseur').classList.add('ouvert');
  }, 1000); // délai de 1 seconde
</script>

</body>
</html>
