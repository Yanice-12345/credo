<body>
    <div class="container">

    <script>
        const dictations = [
            {

                    "Travaillez, prenez de la peine : C'est le fonds qui manque le moins.",
                    "Un riche Laboureur, sentant sa mort prochaine, fit venir ses enfants, leur parla sans t√©moins.",
                    "Gardez-vous, leur dit-il, de vendre l'h√©ritage que nous ont laiss√© nos parents.",

                    "Je ne sais pas l'endroit ; mais un peu de courage vous le fera trouver, vous en viendrez √† bout.",
                    "Remuez votre champ d√®s qu'on aura fait l'O√ªt.",
                    "Creusez, fouillez, b√™chez ; ne laissez nulle place o√π la main ne passe et repasse.",
                    "Le p√®re mort, les fils vous retournent le champ de√ß√†, del√†, partout ; si bien qu'au bout de l'an, il en rapporta davantage.",
                    "D'argent, point de cach√©. Mais le p√®re fut sage de leur montrer avant sa mort que le travail est un tr√©sor."
                ]
            },
            {
                title: "La Cigale et la Fourmi",
                text: [
                    "La Cigale, ayant chant√© tout l'√©t√©, se trouva fort d√©pourvue quand la bise fut venue.",
                    "Pas un seul petit morceau de mouche ou de vermisseau.",
                    "Elle alla crier famine chez la Fourmi sa voisine, la priant de lui pr√™ter quelque grain pour subsister jusqu'√† la saison nouvelle.",
                    "¬´ Je vous paierai, lui dit-elle, avant l'ao√ªt, foi d'animal, int√©r√™t et principal. ¬ª",
                    "La Fourmi n'est pas pr√™teuse : C'est l√† son moindre d√©faut.",
                    "¬´ Que faisiez-vous au temps chaud ? ¬ª dit-elle √† cette emprunteuse.",
                    "‚Äî Nuit et jour √† tout venant je chantais, ne vous d√©plaise.",
                    "‚Äî Vous chantiez ? j'en suis fort aise ; eh bien dansez maintenant."
                ]
            }
        ];

        let currentDictationIndex = 0;
        let rate = 1;
        let paused = false;
        let currentUtterance = null;

        const userInput = document.getElementById("userInput");
        const feedback = document.getElementById("feedback");
        const select = document.getElementById("dictationSelect");

        function formatPunctuation(text) {
            return text.replace(/[,;:.!?]/g, match => `${match} `);
        }

        function playDictation() {
            speechSynthesis.cancel(); // √âvite les doublons
            const textToPlay = dictations[currentDictationIndex].text.join(" ");
            currentUtterance = new SpeechSynthesisUtterance(formatPunctuation(textToPlay));
            currentUtterance.rate = rate;
            currentUtterance.onend = () => { paused = false; };
            speechSynthesis.speak(currentUtterance);
        }

        function repeatDictation() {
            speechSynthesis.cancel();
            playDictation();
        }

        function slowDown() {
            rate = Math.max(0.5, rate - 0.1);
            speechSynthesis.cancel();
            playDictation();
        }

        function pauseDictation() {
            if (speechSynthesis.speaking) {
                speechSynthesis.pause();
                paused = true;
            }
        }

        function resumeDictation() {
            if (paused) {
                speechSynthesis.resume();
                paused = false;
            }
        }

        function checkInput() {
            const originalText = dictations[currentDictationIndex].text.join(" ");
            const userText = userInput.value.trim();
            if (userText === originalText) {
                feedback.textContent = "‚úÖ Bravo ! Vous avez bien recopi√© la dict√©e.";
            } else {
                feedback.textContent = "‚ùå Incorrect. Voici la dict√©e correcte :\n\n" + originalText;
            }
        }

        document.getElementById("btnPlay").addEventListener("click", playDictation);
        document.getElementById("btnRepeat").addEventListener("click", repeatDictation);
        document.getElementById("btnSlow").addEventListener("click", slowDown);
        document.getElementById("btnPause").addEventListener("click", pauseDictation);
        document.getElementById("btnResume").addEventListener("click", resumeDictation);
        document.getElementById("btnCheck").addEventListener("click", checkInput);

        select.addEventListener("change", function() {
            currentDictationIndex = parseInt(this.value, 10); // Corrig√©
            userInput.value = "";
            feedback.textContent = "";
            playDictation(); // relancer automatiquement √† chaque changement ?
        });

        playDictation(); // d√©marrage
    </script>
</body>
