

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mini Publication Facebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            padding: 20px;
        }

        .post-form {
            background: white;
            padding: 15px;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .post-form textarea {
            width: 100%;
            height: 80px;
            resize: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .post-form input[type="file"] {
            margin-bottom: 10px;
        }

        .post-form button {
            background-color: #1877f2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .post {
            background: white;
            padding: 15px;
            border-radius: 8px;
            max-width: 500px;
            margin: 20px auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .post img {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="post-form">
    <h3>Cr√©er une publication</h3>
    <textarea id="postText" placeholder="Quoi de neuf ?"></textarea>
    <input type="file" id="postImage" accept="image/*">
    <button onclick="publishPost()">Publier</button>
</div>

<div id="feed"></div>
