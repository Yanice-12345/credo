<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ascenseur Réaliste</title>
  <style>
    body {
      margin: 0;
      background: #111;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      font-family: Arial, sans-serif;
    }

    .ascenseur {
      position: relative;
      width: 300px;
      height: 500px;
      background: #333;
      border: 4px solid #999;
      overflow: hidden;
      transform-style: preserve-3d;
      transition: transform 3s ease-in-out;
    }

    .porte {
      position: absolute;
      width: 50%;
      height: 100%;
      background: linear-gradient(to right, #666, #aaa);
      top: 0;
      transition: transform 2s ease-in-out;
      z-index: 2;
    }

    .gauche {
      left: 0;
      border-right: 2px solid #ccc;
    }

    .droite {
      right: 0;
      border-left: 2px solid #ccc;
    }

    .texte {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      color: #fff;
      font-size: 2.5em;
      opacity: 0;
      z-index: 1;
      transition: opacity 2s ease-in-out, transform 2s ease-in-out;
    }

    .interieur {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(#444, #222);
      z-index: 0;
    }

    /* Animation quand l’ascenseur s’ouvre */
    .ascenseur.ouvert .gauche {
      transform: translateX(-100%);
    }

    .ascenseur.ouvert .droite {
      transform: translateX(100%);
    }

    .ascenseur.ouvert .texte {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.1);
    }

    .ascenseur.ouvert {
      transform: scale(1.2) translateZ(100px);
    }
  </style>
</head>
<body>

<div class="ascenseur" id="ascenseur">
  <div class="porte gauche"></div>
  <div class="porte droite"></div>
  <div class="interieur"></div>
  <div class="texte">Bienvenue</div>
</div>

<script>
  setTimeout(() => {
    document.getElementById('ascenseur').classList.add('ouvert');
  }, 1000); // après 1 seconde
</script>

</body>
</html>
