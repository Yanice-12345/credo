<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Vocal PR</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(270deg, #6a11cb, #2575fc, #6a11cb);
      background-size: 600% 600%;
      animation: gradientAnimation 15s ease infinite;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    @keyframes gradientAnimation {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(12px);
      max-width: 600px;
      width: 90%;
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-weight: 800;
      margin-bottom: 25px;
      font-size: 2rem;
      text-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
    }

    #wordDisplay {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 30px;
      min-height: 60px;
    }

    input[type="text"] {
      font-size: 1.2rem;
      padding: 15px;
      border-radius: 10px;
      border: none;
      width: 100%;
      margin-bottom: 25px;
      background-color: #fff;
      color: #333;
      outline: none;
      box-shadow: inset 0 0 0 rgba(0, 0, 0, 0);
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 10px #2575fc;
      caret-color: #2575fc;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    button {
      flex: 1 1 40%;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #fff;
      color: #2575fc;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    button:hover {
      background: #2575fc;
      color: #fff;
      box-shadow: 0 0 12px #ffffff99, 0 0 18px #2575fcaa;
    }

    #message {
      margin-top: 25px;
      font-size: 1.2rem;
      font-weight: 600;
      min-height: 32px;
      text-shadow: 0 0 8px rgba(0,0,0,0.1);
      transition: color 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz Vocal : PR</h1>
    <div id="wordDisplay">Question</div>
    <input type="text" id="answer" placeholder="Ta r√©ponse..." />
    <div class="buttons">
      <button id="btnPlay">‚ñ∂Ô∏è Jouer</button>
      <button id="btnSlow">üê¢ Ralentir</button>
      <button id="btnFast">üêá Acc√©l√©rer</button>
      <button id="btnRepeat">üîÅ R√©p√©ter</button>
      <button id="btnSkip">‚è≠ Passer</button>
      <button id="btnBack">‚¨ÖÔ∏è Retour</button>
    </div>
    <div id="message"></div>
  </div>

  <script>
    const words = [
      { question: "Le fait de donner des d√©tails exacts sur quelque chose.", reponse: "Pr√©cision" },
      { question: "Qui se rapporte √† une intensit√© ou une profondeur.", reponse: "Profond" },
      { question: "M√©tier ou domaine d'activit√© d'une personne.", reponse: "Profession" },
      { question: "Avancement ou am√©lioration dans un domaine.", reponse: "Progr√®s" },
      { question: "Engagement ou parole donn√©e de faire quelque chose.", reponse: "Promesse" },
      { question: "Expression populaire contenant une sagesse.", reponse: "Proverbe" }
    ];

    let currentWordIndex = 0;
    const wordDisplay = document.getElementById("wordDisplay");
    const answerInput = document.getElementById("answer");
    const message = document.getElementById("message");
    const btnPlay = document.getElementById("btnPlay");
    const btnSlow = document.getElementById("btnSlow");
    const btnFast = document.getElementById("btnFast");
    const btnRepeat = document.getElementById("btnRepeat");
    const btnSkip = document.getElementById("btnSkip");
    const btnBack = document.getElementById("btnBack");

    let speechRate = 1;

    function speakWord(text, rate = speechRate) {
      if (!('speechSynthesis' in window)) {
        message.textContent = "La synth√®se vocale n'est pas disponible.";
        return;
      }
      speechSynthesis.cancel();
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "fr-FR";
      utterance.rate = rate;
      speechSynthesis.speak(utterance);
    }

    function playWord() {
      const current = words[currentWordIndex];
      wordDisplay.textContent = current.question;
      speakWord(`Toutes les bonnes r√©ponses commencent par PR. ${current.question}`);
      message.textContent = "R√©ponds correctement.";
      message.style.color = "#fff";
      answerInput.value = "";
      answerInput.focus();
    }

    function playWordSlow() {
      speechRate = Math.max(0.5, speechRate - 0.25);
      playWord();
    }

    function playWordFast() {
      speechRate = Math.min(2, speechRate + 0.25);
      playWord();
    }

    function repeatWord() {
      playWord();
    }

    function checkAnswer() {
      const userAnswer = answerInput.value.trim().toLowerCase();
      const correctAnswer = words[currentWordIndex].reponse.toLowerCase();

      if (userAnswer === correctAnswer) {
        message.textContent = "‚úÖ Correct ! Bien jou√©.";
        message.style.color = "#00e676";
        setTimeout(() => {
          nextWord();
        }, 1500);
      } else {
        message.textContent = "‚ùå Incorrect.";
        message.style.color = "#ff5252";
        speakWord(`Fallait penser √† : ${words[currentWordIndex].reponse}`);
      }
    }

    function nextWord() {
      currentWordIndex++;
      if (currentWordIndex >= words.length) {
        message.textContent = "üéâ Bravo, tu as termin√© le quiz !";
        wordDisplay.textContent = "";
        answerInput.value = "";
        answerInput.disabled = true;
        btnPlay.disabled = true;
        btnSlow.disabled = true;
        btnFast.disabled = true;
        btnRepeat.disabled = true;
        btnSkip.disabled = true;
        btnBack.disabled = true;
      } else {
        playWord();
      }
    }

    btnBack.addEventListener("click", () => {
      if (currentWordIndex > 0) {
        currentWordIndex--;
        message.textContent = "";
        playWord();
      }
    });

    btnPlay.addEventListener("click", playWord);
    btnSlow.addEventListener("click", playWordSlow);
    btnFast.addEventListener("click", playWordFast);
    btnRepeat.addEventListener("click", repeatWord);
    btnSkip.addEventListener("click", nextWord);

    answerInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        checkAnswer();
      }
    });

    window.addEventListener("load", playWord);
  </script>
</body>
</html>
