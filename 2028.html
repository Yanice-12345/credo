        ["action de soigner ou de proc√©der √† une proc√©dure m√©dicale", "traitement"],
        ["coutume ou h√©ritage culturel transmis de g√©n√©ration en g√©n√©ration", "tradition"],
        ["drame ou catastrophe qui provoque de la tristesse", "trag√©die"],
        ["ordre ou position apr√®s le vingt-neuvi√®me", "trenti√®me"],
        ["victoire √©clatante √† l'issue d'une lutte", "triomphe"],

      ],
      Ac: [

      ],
      Ca: [
        ["ensemble de traits distinctifs d'une personne", "caract√®re"],

        ["chute d'eau sur une pente", "cascade"],

        ["appareil pour filmer ou photographier", "cam√©ra"],

  // Tu peux continuer √† ajouter les blocs "prefix", "intro", "items" pour Tr, Ac, Ca, Me, Di, Em‚Ä¶

let allQuestions = [];
questions.forEach(group => {
  group.items.forEach(item => {
    item.prefix = group.prefix;
    item.intro = group.intro;
    allQuestions.push(item);
  });
});

let currentQuestionIndex = 0;
let introSpoken = {};

const wordDisplay = document.getElementById("wordDisplay");
const answerInput = document.getElementById("answer");
const message = document.getElementById("message");

let speechRate = 0.7;

function speak(text) {
  if (!('speechSynthesis' in window)) {
    message.textContent = "Synth√®se vocale non disponible.";
    return;
  }
  speechSynthesis.cancel();
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = "fr-FR";
  utterance.rate = speechRate;
  speechSynthesis.speak(utterance);
}

function playQuestion() {
  const current = allQuestions[currentQuestionIndex];
  wordDisplay.textContent = current.question;
  message.textContent = "√âcris ta r√©ponse.";
  answerInput.value = "";
  answerInput.focus();

  if (!introSpoken[current.prefix]) {
    speak(`${current.intro} ${current.question}`);
    introSpoken[current.prefix] = true;
  } else {
    speak(current.question);
  }
}

function checkAnswer() {
  const userAnswer = answerInput.value.trim().toLowerCase();
  const goodAnswers = allQuestions[currentQuestionIndex].reponses.map(r => r.toLowerCase());

  if (goodAnswers.includes(userAnswer)) {
    message.textContent = "‚úÖ Bravo, c'est exact !";
    message.style.color = "#00e676";
    setTimeout(nextQuestion, 1500);
  } else {
    message.textContent = "‚ùå Mauvaise r√©ponse.";
    message.style.color = "#ff5252";
    speak(`Fallait penser √† : ${allQuestions[currentQuestionIndex].reponses.join(", ")}`);
  }
}

function nextQuestion() {
  currentQuestionIndex++;
  if (currentQuestionIndex >= allQuestions.length) {
    message.textContent = "üéâ Quiz termin√© ! Bien jou√©.";
    wordDisplay.textContent = "";
    answerInput.disabled = true;
  } else {
    playQuestion();
  }
}

document.getElementById("btnPlay").addEventListener("click", playQuestion);
document.getElementById("btnSlow").addEventListener("click", () => {
  speechRate = Math.max(0.3, speechRate - 0.1);
  playQuestion();
});
document.getElementById("btnFast").addEventListener("click", () => {
  speechRate = Math.min(1.5, speechRate + 0.1);
  playQuestion();
});
document.getElementById("btnRepeat").addEventListener("click", playQuestion);
document.getElementById("btnSkip").addEventListener("click", nextQuestion);
document.getElementById("btnBack").addEventListener("click", () => {
  if (currentQuestionIndex > 0) {
    currentQuestionIndex--;
    playQuestion();
  }
});

answerInput.addEventListener("keydown", (e) => {
  if (e.key === "Enter") checkAnswer();
});

window.addEventListener("load", playQuestion);
