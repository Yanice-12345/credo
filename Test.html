<!DOCTYPE html>

<html lang="fr">

<head>

  <meta charset="UTF-8">

  <title>Page Majestueuse</title>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>

    html, body {

      margin: 0;

      padding: 0;

      height: 100%;

      font-family: 'Poppins', sans-serif;

      background: linear-gradient(to right, #1c1c1c, #2e2e2e);

      color: white;

    }



    .conteneur {

      display: flex;

      flex-direction: column;

      justify-content: center;

      align-items: center;

      height: 100vh;

      text-align: center;

    }



    h1 {

      font-family: 'Great Vibes', cursive;

      font-size: 60px;

      animation: scroll 5s infinite alternate;

      background: linear-gradient(to right, #ffcc70, #ff8c00);

      -webkit-background-clip: text;

      -webkit-text-fill-color: transparent;

    }



    @keyframes scroll {

      0% { transform: translateY(0); opacity: 0.7; }

      50% { transform: translateY(-10px); opacity: 1; }

      100% { transform: translateY(0); opacity: 0.7; }

    }



    .annees-btn {

      margin-top: 30px;

      padding: 15px 30px;



font-size: 18px;

      background: #ff8c00;

      border: none;

      border-radius: 10px;

      color: white;

      cursor: pointer;

      transition: background 0.3s;

    }



    .annees-btn:hover {

      background: #e67300;

    }



    .liste-annees {

      margin-top: 20px;

      display: none;

      font-size: 16px;

    }

  </style>

</head>

<body>

  <div class="conteneur">

    <h1>Bienvenue</h1>



    <button class="annees-btn" onclick="toggleAnnees()">Voir les années 2024 à 2030</button>



    <div class="liste-annees" id="annees">

      2024 • 2025 • 2026 • 2027 • 2028 • 2029 • 2030

    </div>

  </div>



  <script>

    function toggleAnnees() {

      const liste = document.getElementById("annees");

      liste.style.display = liste.style.display === "none" ? "block" : "none";

    }

  </script>

</body>

</html>
