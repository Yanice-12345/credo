<!DOCTYPE html>

<html lang="fr">

<head>

  <meta charset="UTF-8">

  <title>Années Verticales</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>

    body {

      margin: 0;

      background: linear-gradient(to right, #1c1c1c, #2e2e2e);

      color: #fff;

      font-family: 'Poppins', sans-serif;

      display: flex;

      flex-direction: column;

      align-items: center;

      justify-content: center;

      height: 100vh;

      text-align: center;

    }



    .annees-container {

      margin-top: 20px;

      display: flex;

      flex-direction: column;

      gap: 10px;

      max-height: 250px;

      overflow-y: auto;

      scrollbar-width: none;

    }



    .annees-container::-webkit-scrollbar {

      display: none;

    }



    .annee-btn {

      padding: 12px 24px;

      background: #ff8c00;

      border: none;

      border-radius: 8px;

      color: white;

      font-size: 16px;

      cursor: pointer;

      transition: background 0.3s;

    }



    .annee-btn:hover {

      background: #e67300;

    }

  </style>



</head>

<body>



  <h1>Bienvenue</h1>

  <p>Choisissez une année :</p>



  <div class="annees-container">

    <button class="annee-btn" onclick="location.href='2024.html'">2024</button>

    <button class="annee-btn" onclick="2025.html='2025.html'">2025</button>

    <button class="annee-btn" onclick="location.href='2030.html'">2030</button>

  </div>



</body>

</html>
